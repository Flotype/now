<!DOCTYPE html>
<html lang="en">
<head> 
<title>nowjs test</title> 
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script> 
<script src="/nowjs/now.js"></script>

<script>
$(document).ready(function(){
  now.name = prompt("What's your name?", "");  
  now.receiveMessage = function(name, message){
    $("#messages").append("<br>" + name + ": " + message);
  }
  
  $("form").submit(function(){
    message = $("#text-input").val();
    now.distributeMessage(message);
    $("#messages").append("<br>Me: " + message);
    $("#text-input").val("");
    return false;
  });
  
  $(".change").click(function(){
    now.setRoom($(this).text());
  });
});
</script>
</head> 
 
<body> 

<div>
  <a href="#" class="change selected">room 1</a> - 
  <a href="#" class="change">room 2</a> - 
  <a href="#" class="change">room 3</a>
</div>
<br>
<div id="messages"><br>You're in room 1</div>
    <form>
        <p>
            <input type="text" id="text-input">
            <input type="button" value="Send" id="send-button">
        </p>
    </form>
</body> 
</html>
